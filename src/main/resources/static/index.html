<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WFH</title>
    <link rel="stylesheet" href="styles.css">
    <script type = "text/javascript" src="scripts.js"></script>
</head>
<body onload="initialize()">
    <div class="main">
        <form id="wfhRequestForm">
            <table>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <h2>Work From Home</h2>
                    </td>
                </tr>
                <tr>
                    <td> <label for="fromDate">From Date</label> </td>
                    <td> <label for="toDate">To Date</label> </td>
                </tr>
                <tr>
                    <td> <input id="fromDate" type="date"/> </td>
                    <td> <input id="toDate" type="date"/> </td>
                </tr>
                <tr>
                    <td> <label for="fromTime">From Time</label> </td>
                    <td> <label for="toTime">To Time</label> </td>
                </tr>
                <tr>
                    <td> <input id="fromTime" type="time" value="08:00" /> </td>
                    <td> <input id="toTime" type="time" value="17:15" /> </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button id="submitButton" type="submit" onclick="submitRequest()"> Submit </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
