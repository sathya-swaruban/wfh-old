<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>
</head>
<body>
<h2>WFH - POST</h2>

<label>'{<br>
    "requestId": "3",<br>
    "startDate": "17-Nov-2023",<br>
    "endDate": "17-Nov-2023",<br>
    "startTime": "09:00",<br>
    "endTime": "18:15"<br>
    }'</label><br>
<button id="post-button" onclick="createRequest()"> POST </button>
<script>
    (async function createRequest() {
        let request = {
            "fromDate": "17-Nov-2023",
            "toDate": "17-Nov-2023",
            "fromTime": "09:00",
            "toTime": "18:15"
        };
        await fetch('http://localhost:8080/add_request', {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify(request)
        }).then(result => result.text()).then(text => alert(text));
    })();
</script>
</body>
</html>
